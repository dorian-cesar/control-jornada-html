    <aside id="mapIn" ></aside>
    <script>

        // se crea el objeto mymap con centro y zoom
        var mymapIn = L.map('mapIn').setView([-33.4652183, -70.6824183], 15);

        // Añadir capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(mymapIn);

        // se genera el icono del bus como marcador
        var busIcon2 = L.divIcon({
            className: 'fa-icon , red-icon',
            html: '<i class="fa fa-bus fa-3x "></i>',
            iconSize: [50, 50],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });
        // se agrega el marcador al mapa
        var marker = L.marker([-33.4652183, -70.6824183], { icon: busIcon }).addTo(mymapIn);

        // Añadir un popup al marcador
        marker.bindPopup("<b>BCBC-12</b>").openPopup();
    </script>
