<div id="pageVelocidad">
    <div style="text-align: center;">
    <h1>Informe de velocidad</h1>
    </div>
    <div class="redir margin-left: 30px " >
        <i class="fa fa-arrow-circle-left" onclick="panelControl()"> Atras </i>
    </div>
    <div class="panelCentral">
        <div class="form-info">
            <i>Tipo:</i>
            <select class="sel-infoGen" required name="tipo">
                <option value="">Seleccione Tipo</option>
                <option value="">x</option>
            </select>
            <i>Filtro:</i>
            <select class="sel-infoGen" required name="filto">
                <option value="">Seleccione Filtro</option>
                <option value="">x</option>
            </select>
        </div>
        <div class="content-date">
            <i>Desde:</i>
            <input type="date" class="sel-infoGen" name="inicio" id="">
            <i>&nbsp;;Hasta:</i>
            <input type="date" class="sel-infoGen" name="termino" id="">
        </div>
    </div>
    <div class="form-info">
    </br>
        <i>Velocidad desde:</i>
        <select class="sel-infoGen" required name="velocidad">
            <option value="">Selecione velocidad:</option>
            <option value="">0 a 49km</option>
            <option value="">50 a 100km</option>
            <option value="">>100km</option>
        </select>
        <i>Tiempo desde:</i>
        <input type="time" class="sel-infoGen" name="termino" id="">

        </select>
    </div>
    <div class="form-info"> 
    <button  class="btnCrear" >PDF <i class="fa fa-download"></i></button>
    <button  class="btnCrear" >Excel<i class="fa fa-download"></i></button>
    </div>

</div>
